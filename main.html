<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <!-- Heading with ARIA role -->
    <h1>Welcome to My Webpage</h1>

    <!-- Navigation bar with ARIA role -->
    <nav>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
    </nav>
    <!-- Image with ARIA role and alt attribute -->
    <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=150" alt="A beautiful scenery">

    <!-- Brief description -->
    <p>This is a sample webpage demonstrating the use of ARIA roles in HTML tags.</p>

    <!-- List with ARIA roles -->
        <ul>
		<li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
		</ul>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
